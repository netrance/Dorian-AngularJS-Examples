<!DOCTYPE html>

<!-- Runs AngularJS with ng-app directive. -->
<!-- DOM objects of this file can use lee.dorian.ng.HelloWorld module. -->
<html ng-app="lee.dorian.ng.HelloWorld">

<head>
    <meta charset="utf-8">

    <!-- Includes JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="HelloWorldController.js"></script>
</head>

<!-- This body object defines HelloWorldController controller. -->
<body ng-controller="HelloWorldController">
    
    <div>
        <!-- Reads greetingMessage property of the controller. -->
        {{greetingMessage}}
    </div>

</body>

</html>
