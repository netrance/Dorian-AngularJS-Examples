<!DOCTYPE html>

<!-- Runs AngularJS with ng-app directive. -->
<!-- DOM objects of this file can use lee.dorian.ng.NgBindHtml module. -->
<html ng-app="lee.dorian.ng.NgBindHtml">

<head>
    <meta charset="utf-8">

    <!-- Includes JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
    <script src="NgBindHtmlController.js"></script>
</head>

<!-- This body object defines HelloWorldController controller. -->
<body ng-controller="NgBindHtmlController">
    
    <!-- Replaces innerHTML of this element with greetingMessage of the controller. -->
    <div ng-bind-html="greetingMessage">
    </div>

</body>

</html>
