<!DOCTYPE html>

<!-- Runs AngularJS with ng-app directive. -->
<!-- DOM objects of this file can use lee.dorian.ng.NgBindHtml module. -->
<html ng-app="lee.dorian.ng.NgChangeText">

<head>
    <meta charset="utf-8">

    <!-- Includes JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="NgChangeTextController.js"></script>
</head>

<!-- This body object defines NgChangeController controller. -->
<body ng-controller="NgChangeTextController">

    <p>
        <input type="text" placeholder="Input ID." ng-model="id" ng-change="validateId(id)">
    </p>
    <div id="id_div_result_of_id_validation"></div>

</body>

</html>
