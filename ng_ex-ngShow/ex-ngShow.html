<!DOCTYPE html>

<!-- Runs AngularJS with ng-app directive. -->
<!-- DOM objects of this file can use lee.dorian.ng.NgShow module. -->
<html ng-app="lee.dorian.ng.NgShow">

<head>
    <meta charset="utf-8">

    <!-- Includes JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="NgShowController.js"></script>
</head>

<!-- This body object defines NgShowController controller. -->
<body ng-controller="NgShowController">

    <center>
        <p>
            <button ng-click="showImage()">Show</button>
            <button ng-click="hideImage()">Hide</button>
        </p>

        <p>
            <img id="id_img_ex" ng-show="imageVisibility" src="http://netrance.cafe24.com/test/common/images/dsc_0596.jpg"></img>
        </p>
    </center>

</body>

</html>
