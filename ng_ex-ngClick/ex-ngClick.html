<!DOCTYPE html>

<!-- Runs AngularJS with ng-app directive. -->
<!-- DOM objects of this file can use lee.dorian.ng.NgClick module. -->
<html ng-app="lee.dorian.ng.NgClick">

<head>
    <meta charset="utf-8">

    <!-- Includes JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
    <script src="NgClickController.js"></script>
</head>

<!-- This body object defines NgClickController controller. -->
<body ng-controller="NgClickController">
    
    <!-- Calls alertGreetingMessage method of NgClickController when this button is clicked. -->
    <button ng-click="alertGreetingMessage()">Greet</button>

</body>

</html>
