<!DOCTYPE html>

<!-- Runs AngularJS with ng-app directive. -->
<!-- DOM objects of this file can use lee.dorian.ng.NgRepeat module. -->
<html ng-app="lee.dorian.ng.NgRepeat">

<head>
    <meta charset="utf-8">

    <!-- Includes JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="NgRepeatController.js"></script>
</head>

<!-- This body object defines NgRepeatController controller. -->
<body ng-controller="NgRepeatController">

    <h2>Asian Countries</h2>

    <ul>
        <li ng-repeat="name in asianCountryNames">{{name}}</li>
    </ul>

</body>

</html>
