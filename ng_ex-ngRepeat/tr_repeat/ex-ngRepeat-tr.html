<!DOCTYPE html>

<!-- Runs AngularJS with ng-app directive. -->
<!-- DOM objects of this file can use lee.dorian.ng.NgRepeat module. -->
<html ng-app="lee.dorian.ng.NgRepeat">

<head>
    <meta charset="utf-8">

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="ex-ngRepeat-tr.css">

    <!-- Includes JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="NgRepeatTrController.js"></script>
</head>

<!-- This body object defines NgRepeatController controller. -->
<body ng-controller="NgRepeatTrController">

    <h2>Notices</h2>

    <table>
        <tr>
            <th>Number</th>
            <th>Title</th>
            <th>Date</th>
        </tr>
    	<tr ng-repeat="item in notiItems">
    	    <td class="hcenter">{{item.number}}</td>
    	    <td>{{item.title}}</td>
    	    <td class="hcenter">{{item.date}}</td>
    	</tr>
    </table>

</body>

</html>
