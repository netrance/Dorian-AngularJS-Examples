<!DOCTYPE html>

<!-- Runs AngularJS with ng-app directive. -->
<!-- DOM objects of this file can use RootScopeExample module. -->
<html ng-app="RootScopeExample">

<head>
    <meta charset="utf-8">

    <!-- Includes JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="SampleController.js"></script>
</head>

<!-- This body object defines SampleController controller. -->
<body ng-controller="SampleController">
    <!-- Reads properties of the root scope of RootScopeExample module -->
    <div>ID: {{userInfo.id}}</div>
    <div>Name: {{userInfo.name}}</div>
    <div>Score: {{userInfo.score}}</div>
</body>

</html>
